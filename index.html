<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="game">
        <h1 class="intro1">Rock Paper Scissors</h1>
        
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        
        <div class="intro2">
            <button>Let's play</button>
        </div>
        
        <div class="winner-message"></div>

        <div class="game-area fadeOut">
            <div class="player-area">
                <img src="./assets/img/rock.png" alt="player-hand" class="player-hand">
                <div class="message">Choose an option</div>
                <div class="options">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>
            </div>

            <div class="computer-area">
                <img src="./assets/img/rock.png" alt="computer-hand" class="computer-hand">
            </div>
        </div>

    </section>
    <script src="assets/js/script.js"></script>      
</body>
</html>
